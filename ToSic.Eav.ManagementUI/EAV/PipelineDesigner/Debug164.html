<!DOCTYPE html>
<html>
<head>
	<title>Demo jsPlumb 1.6.4</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src="jsPlumb/jquery.jsPlumb-1.6.4.js"></script>
</head>
<body>
	<div id="designer">
		<div class="window" id="flowchartWindow1"><strong>1</strong><br /><br /></div>
		<div class="window" id="flowchartWindow2"><strong>2</strong><br /><br /></div>
		<div class="window" id="flowchartWindow3"><strong>3</strong><br /><br /></div>
		<div class="window" id="flowchartWindow4"><strong>4</strong><br /><br /></div>

	</div>
	<script>
		// works in 1.6.4
		//jsPlumb.ready(function () {
		//	jsPlumb.connect({ source: 'flowchartWindow1', target: 'flowchartWindow2' });
		//});
		
		jsPlumb.ready(function () {
			var instance = jsPlumb.getInstance({ Container: 'designer' });
			instance.doWhileSuspended(function () {
				instance.connect({ source: 'flowchartWindow1', target: 'flowchartWindow2' });
			});
		});




	</script>
</body>
</html>
