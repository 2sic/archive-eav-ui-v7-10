<!doctype html>
<html>
<head>
    <title>Test</title>
    <link href="PipelineDesigner.css" rel="stylesheet" />
</head>
<body>
    <div id="pipeline">
        <div id="DataSource1" class="dataSource" style="">11111</div>
        <div id="DataSource2" class="dataSource" style="top:100px">22222</div>
        <div id="DataSource3" class="dataSource" style="top:200px">33333</div>
        <div id="DataSource4" class="dataSource" style="top:400px">44444</div>
    </div>
    <script src="../../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../../Scripts/jquery-ui-1.10.2.min.js"></script>
    <script src="assets/jquery.jsPlumb-1.6.4.js"></script>
    <script>
        var instance = jsPlumb.getInstance({
            Container: 'pipeline'
        });
        jsPlumb.ready(function () {
            var dataSources = jsPlumb.getSelector(".dataSource");
            instance.addEndpoint(dataSources);
            jsPlumb.draggable(dataSources);
        });
    </script>
</body>
</html>
