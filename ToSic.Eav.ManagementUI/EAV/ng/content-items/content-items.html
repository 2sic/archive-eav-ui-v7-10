<div>
    <div class="modal-header">
        <h3 class="modal-title">Manage Content / Data</h3>
    </div>
    <div class="modal-body">
        <h3.>todo</h3.>
        <ol>
            <li>ids (entty & repo)</li>
            <li>published</li>
            <li>title</li>
            <li>change entity-delivery of values ot be a serializer setting</li>
        </ol>
        <button type="button" class="btn btn-default" ng-click="vm.new()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="vm.refresh()">
            <span class="glyphicon glyphicon-repeat"></span>
        </button>


        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Actions</th>
                <th>ID</th>
                <th>Publ</th>
                <th>Title</th>
                <th>Condition</th>
                <th>Grant</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.items">
                <td>
                    <button type="button" class="btn btn-xs" ng-click="vm.edit(item)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" class="btn btn-xs" ng-click="vm.tryToDelete(item)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
                <td>
                    {{item.Id}}
                </td>
                <td><a ng-href="{{ vm.editUrl(item.Id) }}" target="_self">{{item.Title}}</a></td>
                <td>{{item.Condition}}</td>
                <td>{{item.Grant}}</td>
                <td>
                    <button type="button" class="btn btn-xs" ng-click="vm.tryToDelete(item)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            <tr ng-if="!vm.items.length">
                <td colspan="100">No Items</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
