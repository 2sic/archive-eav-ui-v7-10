	<div class="modal-header">
		<button class="btn pull-right" type="button" ng-click="vm.close()">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
		<h3 class="modal-title" translate="Fields.Title"></h3>
	</div>
	<div class="modal-body">
		<button ng-click="vm.add()" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
		</button>

		<!-- Table of content types for editing -->
		<table class="table table-hover">
			<thead>
				<tr>
					<th translate="Fields.Table.Title"></th>
					<th translate="Fields.Table.Name"></th> 
					<th translate="Fields.Table.Edit"></th>
					<th translate="Fields.Table.Label"></th>
					<!--<th translate="Fields.Table.InputType"></th>-->
					<th translate="Fields.Table.Notes"></th>
					<th translate="Fields.Table.Sort"></th>
					<th translate="Fields.Table.Action"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.items | orderBy: 'SortOrder'">
					<td>
						<button type="button" class="btn btn-xs" xng-class="{'btn-success': item.IsTitle }" ng-click="vm.setTitle(item)">
							<span class="glyphicon" ng-class="{ 'glyphicon-star': item.IsTitle, 'glyphicon-star-empty': !item.IsTitle}" ng-style="(item.IsTitle ? '' : 'color: transparent !important')"></span>
						</button>
					</td>
					<td><span tooltip="{{ 'Id: ' + item.Id}}">{{item.StaticName}}</span></td>
					<td style="white-space: nowrap;">
						<button type="button" class="btn btn-xs" ng-click="vm.createOrEditMetadata(item, 'All')">
							<span class="glyphicon glyphicon-pencil"></span>{{ "Fields.General" | translate }}
						</button>
						<button type="button" class="btn btn-xs" ng-click="vm.createOrEditMetadata(item, item.Type)">
							<span class="glyphicon glyphicon-pencil"></span>{{item.Type}}
						</button>
					</td>
					<td>{{item.Metadata['@All'].Attributes.Name.DefaultValue.TypedContents}}</td>
					<!--<td>-</td>-->
					<td>{{item.Metadata['@All'].Attributes.Notes.DefaultValue.TypedContents}}</td>

					<td style="white-space: nowrap;">
						<button type="button" class="btn btn-xs" ng-disabled="$first" ng-click="vm.moveUp(item)">
							<span class="glyphicon glyphicon-arrow-up"></span>
						</button>
						<button type="button" class="btn btn-xs" ng-disabled="$last" ng-click="vm.moveDown(item)">
							<span class="glyphicon glyphicon-arrow-down"></span>
						</button>
					</td>
					<td>
						<button type="button" class="btn btn-xs" ng-click="vm.tryToDelete(item)">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</td>
				</tr>
				<tr ng-if="!vm.items.length">
				    <td colspan="100" translate="General.Messages.NothingFound"></td>
				</tr>
			</tbody>
		</table>


	</div>
