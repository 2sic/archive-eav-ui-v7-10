	<div class="modal-header">
		<button icon="remove" class="btn pull-right" type="button" ng-click="vm.close()"></button>
		<h3 class="modal-title" translate="Fields.Title"></h3>
	</div>
	<div class="modal-body">
		<button icon="plus" ng-click="vm.add()" class="btn btn-default"></button>

		<!-- Table of content types for editing -->
		<table class="table table-hover">
			<thead>
				<tr>
					<th translate="Fields.Table.Title"></th>
					<th translate="Fields.Table.Name"></th> 
					<th translate="Fields.Table.Edit"></th>
					<th translate="Fields.Table.Label"></th>
					<!--<th translate="Fields.Table.InputType"></th>-->
					<th translate="Fields.Table.Notes"></th>
					<th translate="Fields.Table.Sort"></th>
					<th translate="Fields.Table.Action"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.items | orderBy: 'SortOrder'">
					<td>
						<button icon="{{item.IsTitle ? 'star' : 'star-empty'}}" type="button" class="btn btn-xs" ng-style="(item.IsTitle ? '' : 'color: transparent !important')" ng-click="vm.setTitle(item)">
							
						</button>
					</td>
					<td><span tooltip="{{ 'Id: ' + item.Id}}">{{item.StaticName}}</span></td>
					<td class="text-nowrap">
						<button icon="pencil" type="button" class="btn btn-xs" ng-click="vm.createOrEditMetadata(item, item.Type)"> {{item.Type}}</button>
					</td>
					<td>{{item.Metadata['@All'].Attributes.Name.DefaultValue.TypedContents}}</td>
					<!--<td>-</td>-->
					<td>{{item.Metadata['@All'].Attributes.Notes.DefaultValue.TypedContents}}</td>

					<td class="text-nowrap">
						<button icon="arrow-up" type="button" class="btn btn-xs" ng-disabled="$first" ng-click="vm.moveUp(item)"></button>
						<button icon="arrow-down" type="button" class="btn btn-xs" ng-disabled="$last" ng-click="vm.moveDown(item)"></button>
					</td>
					<td>
						<button icon="remove" type="button" class="btn btn-xs" ng-click="vm.tryToDelete(item)"></button>
					</td>
				</tr>
				<tr ng-if="!vm.items.length">
				    <td colspan="100" translate="General.Messages.NothingFound"></td>
				</tr>
			</tbody>
		</table>


	</div>
