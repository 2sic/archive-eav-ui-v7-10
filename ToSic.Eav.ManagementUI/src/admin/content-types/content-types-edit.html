<div class="modal-header">
    <button class="btn pull-right" type="button" ng-click="vm.close()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h3 class="modal-title">{{ "ContentTypeEdit.Title" | translate }}</h3>
</div>

<div class="modal-body">
    {{ "ContentTypeEdit.Name" | translate }}: <br />
    <input ng-model="vm.item.Name" />
    <br />
    {{ "ContentTypeEdit.Description" | translate }}: <br />
    <input ng-model="vm.item.Description" /><br />
    {{ "ContentTypeEdit.Scope" | translate }}: <br />
    <input disabled="true" ng-model="vm.item.Scope" />
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">
        <span class="glyphicon glyphicon-ok"></span>
    </button>
</div>
