<div ng-click="vm.debug.autoEnableAsNeeded($event)">
    <div class="modal-header">
        <button class="btn btn-default btn-square pull-right" type="button" ng-click="vm.close()"><i icon="remove"></i></button>
        <h3 class="modal-title" translate="ContentTypeEdit.Title"></h3>
    </div>

    <div class="modal-body">
        {{ "ContentTypeEdit.Name" | translate }}: <br />
        <input ng-model="vm.item.Name" class="input-lg" />
        <br />
        {{ "ContentTypeEdit.Description" | translate }}: <br />
        <input ng-model="vm.item.Description" class="input-lg"/><br/>

        <div ng-if="vm.debug.on" class="alert alert-danger">Warning - the following settings should almost never be changed:</div>
        {{ "ContentTypeEdit.Scope" | translate }}: <br />
        <input ng-disabled="!vm.debug.on" ng-model="vm.item.Scope" class="input-lg"/>

        <div ng-if="vm.debug.on" class="alert-danger">
            <input type="checkbox" class="input-lg" ng-model="vm.item.ChangeStaticName"/> Really edit StaticName???
            <input ng-model="vm.item.NewStaticName" ng-disabled="!vm.item.ChangeStaticName" class="input-lg"/>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-square pull-left btn-lg" type="button" ng-click="vm.ok()"><i icon="ok"></i></button>
    </div>
</div>
