<div class="modal-header">
    <button class="btn btn-default btn-square pull-right" type="button" ng-click="vm.close()"><i icon="remove"></i></button>
    <h3 class="modal-title" translate="ContentTypeEdit.Title"></h3>
</div>

<div class="modal-body">
    {{ "ContentTypeEdit.Name" | translate }}: <br />
    <input ng-model="vm.item.Name" />
    <br />
    {{ "ContentTypeEdit.Description" | translate }}: <br />
    <input ng-model="vm.item.Description" /><br />
    {{ "ContentTypeEdit.Scope" | translate }}: <br />
    <input disabled="true" ng-model="vm.item.Scope" />
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-square pull-left" type="button" ng-click="vm.ok()"><i icon="ok"></i></button>
</div>
