<div class="modal-header">
    <button icon="remove" class="btn btn-default btn-square pull-right" type="button" ng-click="vm.close()"></button>
    <h3 class="modal-title" translate="Fields.TitleEdit"></h3>
</div>
<div class="modal-body">
    <table class="table table-hover table-manage-eav">
        <thead>
        <tr>
            <th translate="Fields.Table.Name" style="width: 280px"></th>
            <th translate="Fields.Table.DataType" style="width: 150px">Data Type</th>
            <th></th>
            <!-- <th translate="Fields.Table.InputType">Input Type</th> -->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.items">
            <td><input ng-model="item.StaticName" ng-required="true" class="input-lg" style="width: 250px"/></td>
            <td><select class="input-lg" ng-model="item.Type" ng-options="o as 'DataType.' + o + '.Choice' | translate for o in vm.types | orderBy: 'toString()' "></select></td>
             <td></td> 
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button icon="ok" class="btn btn-lg btn-primary btn-square pull-left" type="button" ng-click="vm.ok()"></button>
</div>
