<div class="modal-header">
    <button icon="remove" class="btn btn-default btn-square btn-subtle pull-right" type="button" ng-click="vm.close()"></button>
    <h3 class="modal-title" translate="Fields.TitleEdit"></h3>
</div>
<div class="modal-body">
    <table class="table table-hover table-manage-eav">
        <thead>
        <tr>
            <th translate="Fields.Table.Name" style="width: 33%"></th>
            <th translate="Fields.Table.DataType" style="width: 33%">Data Type</th>
            <th translate="Fields.Table.InputType" style="width: 33%">Input Type</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.items">
            <td>
                <input ng-model="item.StaticName" ng-required="true" class="input-lg" style="width: 100%" disabled="disabled"/>
            </td>
            <td>
                <input ng-model="item.Type" disabled="disabled" class="input-lg" style="width: 100%"/>
            </td>
            <td>
                <select class="input-lg" ng-model="item.InputType" style="width: 100%"
                        tooltip="{{ (vm.allInputTypes | filter: { inputType: item.InputType})[0].description }}"
                        ng-options="o.inputType as o.label for o in vm.allInputTypes | filter: {dataType: item.Type.toLowerCase() } ">
                </select>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button icon="ok" class="btn btn-lg btn-primary btn-square pull-left" type="button" ng-click="vm.ok()"></button>
</div>
