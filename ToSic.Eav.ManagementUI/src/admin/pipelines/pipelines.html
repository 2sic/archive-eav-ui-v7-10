<div class="modal-header">
    <button class="btn pull-right" type="button" ng-click="vm.close()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h3 class="modal-title" translate="Pipeline.Manage.Title"></h3>
</div>
<div class="modal-body ng-cloak">
	<div ng-controller="PipelineManagementController as vm">
        <button type="button" class="btn btn-default" ng-click="vm.add()">
            <span class="glyphicon glyphicon-plus"></span> 
        </button>
		<button type="button" class="btn" ng-click="vm.refresh()">
			<span class="glyphicon glyphicon-repeat"></span>
		</button>
        <button type="button" class="btn" ng-click="vm.liveEval()">
            <span class="glyphicon glyphicon-flash"></span>
        </button>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
                    <th translate="Pipeline.Manage.Table.Id"></th>
					<th translate="Pipeline.Manage.Table.Name"></th>
					<th translate="Pipeline.Manage.Table.Description"></th>
					<th translate="Pipeline.Manage.Table.Actions"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pipeline in vm.pipelines | orderBy:'Name'">
                    <td>{{pipeline.Id}}</td>
					<td><a ng-click="vm.edit(pipeline)">{{pipeline.Name}}</a></td>
					<td>{{pipeline.Description}}</td>
                    <td>
                        <button title="{{ 'General.Buttons.Edit' | translate }}" class="btn btn-xs btn-default" ng-click="vm.design(pipeline)">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <button title="{{ 'General.Buttons.Permissions' | translate }}"type="button" class="btn btn-xs" ng-click="vm.permissions(pipeline)">
                            <span class="glyphicon glyphicon-user"></span>&nbsp;/&nbsp;<span class="glyphicon glyphicon-lock"></span>
                        </button>
                        <button title="{{ 'General.Buttons.Copy' | translate }}" type="button" class="btn btn-xs" ng-click="vm.clone(pipeline)">
                            <span class="glyphicon glyphicon-duplicate"></span>
                        </button>
                        <button title="{{ 'General.Buttons.Delete' | translate }}" type="button" class="btn btn-xs" ng-click="vm.delete(pipeline)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
				</tr>
                <tr ng-if="!vm.pipelines.length">
                    <td colspan="100" translate="General.Messages.NothingFound"></td>
                </tr>
			</tbody>
		</table>
	</div>
</div>
