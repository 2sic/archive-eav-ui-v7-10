<div class="ng-cloak">
	<div ng-controller="PipelineManagementController as vm">
        <button type="button" class="btn btn-default" ng-click="vm.add()">
            <span class="glyphicon glyphicon-plus"></span> 
        </button>
		<button type="button" class="btn btn-default" ng-click="vm.refresh()">
			<span class="glyphicon glyphicon-repeat"></span>
		</button>
        <button type="button" class="btn btn-default" ng-click="vm.liveEval()">
            <span class="glyphicon glyphicon-flash"></span>
        </button>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
                    <th>ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pipeline in vm.pipelines | orderBy:'Name'">
                    <td>{{pipeline.Id}}</td>
					<td><a ng-click="vm.edit(pipeline)">{{pipeline.Name}}</a></td>
					<td>{{pipeline.Description}}</td>
                    <td>
                        <a class="btn btn-xs btn-default" ng-click="vm.design(pipeline)">
                            <span class="glyphicon glyphicon-random"></span>&nbsp;Design
                        </a>
                        <button type="button" class="btn btn-xs" ng-click="vm.permissions(pipeline)">
                            <span class="glyphicon glyphicon-user"></span>&nbsp;Permissions
                        </button>
                        <button type="button" class="btn btn-xs" ng-click="vm.clone(pipeline)">
                            <span class="glyphicon glyphicon-share-alt"></span>&nbsp;Clone
                        </button>
                        <button type="button" class="btn btn-xs" ng-click="vm.delete(pipeline)">
                            <span class="glyphicon glyphicon-remove"></span>&nbsp;Delete
                        </button>
                    </td>
				</tr>
				<tr ng-if="!vm.pipelines.length">
					<td colspan="100">No Items</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
