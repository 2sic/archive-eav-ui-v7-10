<div class="modal-header">
    <button icon="remove" class="btn pull-right" type="button" ng-click="vm.close()"></button>
    <h3 class="modal-title" translate="Pipeline.Manage.Title"></h3>
</div>
<div class="modal-body ng-cloak">
    <div translate="Pipeline.Manage.Intro"></div>
	<div>
        <button icon="plus" type="button" class="btn btn-default" ng-click="vm.add()"></button>
		<button icon="repeat" type="button" class="btn" ng-click="vm.refresh()"></button>
	    <button icon="flash" type="button" class="btn" ng-click="vm.liveEval()"></button>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
                    <th translate="Pipeline.Manage.Table.Id"></th>
					<th translate="Pipeline.Manage.Table.Name"></th>
					<th translate="Pipeline.Manage.Table.Description"></th>
					<th translate="Pipeline.Manage.Table.Actions"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pipeline in vm.pipelines | orderBy:'Name'">
                    <td>{{pipeline.Id}}</td>
					<td><a ng-click="vm.edit(pipeline)">{{pipeline.Name}}</a></td>
					<td>{{pipeline.Description}}</td>
                    <td class="text-nowrap">
                        <button icon="edit" title="{{ 'General.Buttons.Edit' | translate }}" class="btn btn-xs btn-default" ng-click="vm.design(pipeline)"></button>
                        <button icon="user" title="{{ 'General.Buttons.Permissions' | translate }}"type="button" class="btn btn-xs" ng-click="vm.permissions(pipeline)"></button>
                        <button icon="duplicate" title="{{ 'General.Buttons.Copy' | translate }}" type="button" class="btn btn-xs" ng-click="vm.clone(pipeline)"></button>
                        <button icon="remove" title="{{ 'General.Buttons.Delete' | translate }}" type="button" class="btn btn-xs" ng-click="vm.delete(pipeline)"></button>
                    </td>
				</tr>
                <tr ng-if="!vm.pipelines.length">
                    <td colspan="100" translate="General.Messages.NothingFound"></td>
                </tr>
			</tbody>
		</table>
	</div>
</div>
