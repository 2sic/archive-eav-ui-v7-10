<div>
    <div class="modal-header">
        <button class="btn btn-primary pull-right" type="button" ng-click="vm.close()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <h3 class="modal-title">History Details {{vm.ChangeId}} of {{vm.entityId}}</h3>
    </div>
    <div class="modal-body">
        <h1>todo</h1>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Field</th>
                <th>Language</th>
                <th>Value</th>
                <th>SharedWith</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.items | orderBy:SysCreatedDate:reverse">
                <td>{{item.Field}}</td>
                <td>{{item.Language}}</td>
                <td>{{item.Value}}</td>
                <td>{{item.SharedWith}}</td>

            </tr>
            <tr ng-if="!vm.items.length">
                <td colspan="100">No History</td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-primary pull-right" type="button" ng-click="vm.restore()">
            <span class="glyphicon glyphicon-ok">todo restore</span>
        </button>    </div>

</div>
