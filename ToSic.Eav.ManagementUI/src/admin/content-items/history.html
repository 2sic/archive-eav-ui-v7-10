<div>
    <div class="modal-header">
        <button class="btn btn-primary pull-right" type="button" ng-click="vm.close()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <h3 class="modal-title">{{ "Content.History.Title" | translate:'{ id:vm.entityId }' }}History of {{vm.entityId}}</h3>
    </div>
    <div class="modal-body">

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th translate="Content.History.Table.Id"></th>
                <th translate="Content.History.Table.When"></th>
                <th translate="Content.History.Table.User"></th>
                <th translate="Content.History.Table.Action"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.items | orderBy:SysCreatedDate:reverse">
                <td><span tooltip="ChangeId: {{item.ChangeId}}">{{item.VirtualVersion}}</span></td>
                <td>{{item.SysCreatedDate.replace("T", " ")}}</td>
                <td>{{item.User}}</td>
                <td>
                    <button type="button" class="btn btn-xs" ng-click="vm.details(item)">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </td>
            </tr>
                <tr ng-if="!vm.items.length">
                    <td colspan="100" translate="General.Messages.NothingFound"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
