    <div class="modal-header">
        <h3 class="modal-title">Manage Content / Data</h3>
    </div>
    <div class="modal-body">
        <h3.>todo</h3.>
        <ol>
            <li>change entity-delivery of values ot be a serializer setting</li>
        </ol>
        <button type="button" class="btn btn-default" ng-click="vm.add()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="vm.refresh()">
            <span class="glyphicon glyphicon-repeat"></span>
        </button>

        <div style="overflow: auto">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Publ</th>
                    <th style="width: 200px">Title</th>
                    <th>Del</th>
                    <th ng-repeat="col in vm.dynamicColumns">{{col.StaticName}}</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.items">
                        <td style="white-space: nowrap;">
                            <button type="button" class="btn btn-xs" ng-click="vm.edit(item)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <span>{{item.Id}}</span>
                        </td>
                        <td style="white-space: nowrap;">
                            <span class="glyphicon" ng-class="{'glyphicon-ok-circle': item.IsPublished, 'glyphicon-ban-circle' : !item.IsPublished && !item.Published, 'glyphicon-record' : !item.IsPublished && item.Published }" tooltip="{{ item.IsPublished ? 'Published and visible' : item.Published ? 'This is a draft for another item' : 'Not published at the moment' }}"></span>
                            <span class="glyphicon" ng-class="{'glyphicon-paperclip':  item.Draft, 'glyphicon-export': item.Published}" tooltip="{{ item.Draft ? 'Has draft:' + item.Draft.RepositoryId : '' }}{{ item.Published ? 'Will replace published:' + item.Published.RepositoryId : '' }}"></span>
                        </td>
                        <td>
                            <div style="height: 20px; width: 200px; position: relative; overflow: hidden; white-space: nowrap; text-overflow: ellipsis" tooltip="{{item.Title}}">
                                <a ng-click="vm.edit(item)" target="_self">{{item.Title}}{{ !item.Title ? 'no title on # ' + item.Id : '' }}</a>
                            </div>
                        </td>
                        <td>
                            <button type="button" class="btn btn-xs" ng-click="vm.tryToDelete(item)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                        <td ng-repeat="col in vm.dynamicColumns" >
                            <div style="height: 20px; max-width: 100px; position: relative; overflow: hidden; text-overflow: ellipsis" tooltip="{{item[col.StaticName]}}">{{item[col.StaticName].toString().substring(0,25)}}</div>
                        </td>

                    </tr>
                    <tr ng-if="!vm.items.length">
                        <td colspan="100">No Items</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
