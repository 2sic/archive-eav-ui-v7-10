<div class="modal-header">

    <h3 class="modal-title" translate="Content.Import.Title"></h3>
</div>

    <formly-form ng-submit="vm.submit()" form="vm.form" model="vm.formValues" fields="vm.formFields"></formly-form>


    <pre>{{vm.debug | json}}</pre>
</div>
