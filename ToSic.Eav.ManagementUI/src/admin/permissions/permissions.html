    <div class="modal-header">
        <button class="btn pull-right" type="button" ng-click="vm.close()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <h3 class="modal-title" translate="Permissions.Title">Permission</h3>
    </div>
    <div class="modal-body">

        <button type="button" class="btn btn-default" ng-click="vm.add()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button type="button" class="btn" ng-click="vm.refresh()">
            <span class="glyphicon glyphicon-repeat"></span>
        </button>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th translate="Permissions.Table.Name"></th>
                <th translate="Permissions.Table.Id"></th>
                <th translate="Permissions.Table.Condition"></th>
                <th translate="Permissions.Table.Grant"></th>
                <th translate="Permissions.Table.Actions"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.items | orderBy:'Title'">
                <td><a ng-click="vm.edit(item)">{{item.Title}}</a></td>
                <td>{{item.Id}}</td>
                <td>{{item.Condition}}</td>
                <td>{{item.Grant}}</td>
                <td>
                    <button type="button" class="btn btn-xs" ng-click="vm.tryToDelete(item)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            <tr ng-if="!vm.items.length">
                <td colspan="100" translate="General.Messages.NothingFound"></td>
            </tr>
            </tbody>
        </table>
    </div>
