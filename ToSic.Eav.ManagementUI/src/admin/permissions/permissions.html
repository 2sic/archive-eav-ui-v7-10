<div>
    <div class="modal-header">
        <button class="btn btn-primary pull-right" type="button" ng-click="vm.close()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <h3 class="modal-title">Permission</h3>
    </div>
    <div class="modal-body">

        <button type="button" class="btn btn-default" ng-click="vm.add()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="vm.refresh()">
            <span class="glyphicon glyphicon-repeat"></span>
        </button>
        <a target="_self" class="btn btn-default" ng-if="returnUrl" ng-href="{{returnUrl}}">
            <span class="glyphicon glyphicon-arrow-left"></span> Back
        </a>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Condition</th>
                <th>Grant</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.items | orderBy:'Title'">
                <td><a ng-click="vm.edit(item)">{{item.Title}}</a></td>
                <td>{{item.Id}}</td>
                <td>{{item.Condition}}</td>
                <td>{{item.Grant}}</td>
                <td>
                    <button type="button" class="btn btn-xs" ng-click="vm.tryToDelete(item)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            <tr ng-if="!vm.items.length">
                <td colspan="100">No Items</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
