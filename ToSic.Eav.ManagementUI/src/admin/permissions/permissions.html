    <div class="modal-header">
        <button icon="remove" class="btn pull-right" type="button" ng-click="vm.close()"></button>
        <h3 class="modal-title" translate="Permissions.Title"></h3>
    </div>
    <div class="modal-body">

        <button icon="plus" type="button" class="btn btn-default" ng-click="vm.add()"></button>
        <button icon="repeat" type="button" class="btn" ng-click="vm.refresh()"></button>

        <table class="table table-striped table-hover table-manage-eav">
            <thead>
            <tr>
                <th translate="Permissions.Table.Id" style="width: 60px"></th>
                <th translate="Permissions.Table.Name" style="width: 33%"></th>
                <th translate="Permissions.Table.Condition" style="width: 33%"></th>
                <th translate="Permissions.Table.Grant" style="width: 33%"></th>
                <th translate="Permissions.Table.Actions" style="width: 40px"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.items | orderBy:'Title'">
                <td>{{item.Id}}</td>
                <td><a ng-click="vm.edit(item)">{{item.Title}}</a></td>
                <td>{{item.Condition}}</td>
                <td>{{item.Grant}}</td>
                <td class="text-nowrap">
                    <button icon="remove" type="button" class="btn btn-xs" ng-click="vm.tryToDelete(item)"></button>
                </td>
            </tr>
            <tr ng-if="!vm.items.length">
                <td colspan="100" translate="General.Messages.NothingFound"></td>
            </tr>
            </tbody>
        </table>
    </div>
