<div class="modal-header">
    <h3 class="modal-title">Edit entity</h3>
</div>
<div class="modal-body">
    <div xng-controller="EditEntityWrapperCtrl as vm">
        <eav-language-switcher></eav-language-switcher>

        <eav-edit-entity content-type-name="{{vm.contentTypeName}}" entity-id="{{vm.entityId}}" register-edit-control="vm.registerEditControl"></eav-edit-entity>
        <button ng-disabled="!vm.isValid()" ng-click="vm.save()" class="btn btn-primary submit-button">Save</button>
    </div>
</div>
