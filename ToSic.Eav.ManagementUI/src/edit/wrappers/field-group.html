<div>
    <h4 class="clickable" ng-click="to.collapseGroup = !to.collapseGroup">
        {{to.label}}
        <span class="pull-right btn-sm">
            <span ng-if="to.collapseGroup" class="low-priority" icon="plus-sign"></span>
            <span ng-if="!to.collapseGroup" class="low-priority" icon="minus-sign"></span>
        </span>
    </h4>
    <div ng-if="!to.collapseGroup" style="padding: 5px;" ng-bind-html="to.description">
    </div>
    <formly-transclude></formly-transclude>
</div>
