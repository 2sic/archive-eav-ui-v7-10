<div ng-show="vm.editInDefaultLanguageFirst()">
	Please edit this in the default language first.
</div>
<div ng-show="!vm.editInDefaultLanguageFirst()">
	<formly-form ng-submit="vm.onSubmit()" form="vm.form" model="vm.entity.Attributes" fields="vm.formFields"></formly-form>
	<a ng-click="vm.showDebug = !vm.showDebug;">
		Debug
	</a>
	<div ng-if="vm.showDebug">
		<h3>Debug</h3>
		<pre>{{vm.entity | json}}</pre>
		<pre>{{vm.debug | json}}</pre>
		<pre>{{vm.formFields | json}}</pre>
	</div>
</div>
