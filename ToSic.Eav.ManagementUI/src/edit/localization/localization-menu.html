<div dropdown is-open="status.isopen" class="eav-localization">
	<a class="eav-localization-lock" ng-if="vm.isDefaultLanguage()" title="{{vm.tooltip()}}" ng-class="{ 'eav-localization-lock-open': !options.templateOptions.disabled }" dropdown-toggle href="javascript:void(0)">
        {{vm.infoMessage()}} <i class="glyphicon glyphicon-globe"></i>
	</a>
	<ul class="dropdown-menu multi-level pull-right eav-localization-dropdown" role="menu" aria-labelledby="single-button">
		<li role="menuitem"><a ng-disabled="vm.enableTranslate()" ng-click="vm.actions.translate()">Translate (unlink)</a></li>
		<li role="menuitem"><a ng-click="vm.actions.linkDefault()">Use default</a></li>
		<li role="menuitem" class="dropdown-submenu">
			<a href="#">Google-Translate from</a>
            <ul class="dropdown-menu">
                <li ng-repeat="language in vm.languages.languages" class="disabled" role="menuitem">
                    <a ng-click="vm.actions.autoTranslate(language.key)" title="{{language.name}}" href="#">{{language.key}}</a>
                </li>
            </ul>
		</li>
        <li role="menuitem" class="dropdown-submenu">
            <a href="#">Copy from</a>
            <ul class="dropdown-menu">
                <li ng-repeat="language in vm.languages.languages" ng-class="{ disabled: options.templateOptions.disabled || !vm.hasLanguage(language.key) }" role="menuitem">
                    <a ng-click="vm.actions.copyFrom(language.key)" title="{{language.name}}" href="#">{{language.key}}</a>
                </li>
            </ul>
        </li>
        <li role="menuitem" class="dropdown-submenu">
            <a href="#">Use from</a>
            <ul class="dropdown-menu">
                <li ng-repeat="language in vm.languages.languages" ng-class="{ disabled: !vm.hasLanguage(language.key) }" role="menuitem">
                    <a ng-click="vm.actions.useFrom(language.key)"  title="{{language.name}}" href="#">{{language.key}}</a>
                </li>
            </ul>
        </li>
        <li role="menuitem" class="dropdown-submenu">
            <a href="#">Share from</a>
            <ul class="dropdown-menu">
                <li ng-repeat="language in vm.languages.languages" ng-class="{ disabled: !vm.hasLanguage(language.key) }" role="menuitem">
                    <a ng-click="vm.actions.shareFrom(language.key)"  title="{{language.name}}" href="#">{{language.key}}</a>
                </li>
            </ul>
        </li>
        <!-- ToDo: All fields -->
		<!--<li class="divider"></li>
		<li role="menuitem"><a href="#">Separated link</a></li>-->
	</ul>
</div>
