<div class="eav-entityselect">
	<div ui-tree="options" data-empty-place-holder-enabled="false">
		<ol ui-tree-nodes ng-model="chosenEntities">
		    <li ng-repeat="item in chosenEntities" ui-tree-node class="eav-entityselect-item">
		        <div ui-tree-handle>
		            <span title="{{getEntityText(item) + ' (' + item + ')'}}"><i icon="resize-vertical"></i>{{getEntityText(item)}}</span>
		            <a data-nodrag title="Remove this item" ng-click="remove(this)" class="eav-entityselect-item-remove">
		                <i icon="remove"></i>
		            </a>
		        </div>
		    </li>
		</ol>
	</div>

	<select class="eav-entityselect-selector form-control" ng-model="selectedEntity" ng-change="addEntity()" ng-show="to.settings.Entity.AllowMultiValue || chosenEntities.length < 1">
		<option value="">-- choose --</option>
		<option value="new" ng-if="createEntityAllowed()">-- new --</option>
		<option ng-repeat="item in availableEntities" ng-disabled="chosenEntities.indexOf(item.Value) != -1" value="{{item.Value}}">{{item.Text}}</option>
	</select>

</div>
