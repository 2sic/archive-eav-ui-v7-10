<!DOCTYPE html>
<html>
<head>
    <title>Simple angular bootstrap file upload field demo</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="../dist/angular-bootstrap-file-field.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container" ng-app="uploadTest">
        <div class="row" ng-controller="uploadTestCtrl">
            <h1>Simple angular bootstrap file upload field demo</h1>
            <div class="col-sm-4">
                <form class="form" ng-submit="doUpload()">
                    <div class="form-group">
                        <label>Title</label>
                        <input ng-model="title" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <file-field class="btn" ng-model="uploadFile" ng-class="{'btn-success':previewImage}" preview="previewImage">Select File</file-field>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-sm-4" ng-show="previewImage">
                <h3>Preview</h3>
                <img ng-src="{{previewImage}}" width="200">
            </div>
        </div>
    </div>
</body>
</html>
