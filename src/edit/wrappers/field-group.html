<div>
    <div class="clickable form-ci-subtitle" ng-click="toggle()">
        <span style="position: relative">
            <i class="icon-side-marker decoration"></i>
            <span ng-if="to.collapseGroup" class="decoration state icon-plus-circled low-priority collapse-fieldgroup-button"></span>
            <span ng-if="!to.collapseGroup" class="decoration state icon-minus-circled low-priority collapse-fieldgroup-button hide-till-mouseover"></span>
        </span>
        {{to.label}}
    </div>
    <div ng-if="!to.collapseGroup" style="padding: 5px;" ng-bind-html="to.description">
    </div>
    <formly-transclude></formly-transclude>
</div>
