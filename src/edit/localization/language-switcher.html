<uib-tabset ng-init="activeLang = languages.currentLanguage;" active="activeLang">
    <uib-tab ng-repeat="l in languages.languages" index="l.key" heading="{{ l.name.substring(0, l.name.indexOf('(') > 0 ? l.name.indexOf('(') - 1 : 100 ) }}" ng-click="!isDisabled ? languages.currentLanguage = l.key : false;" disable="isDisabled" uib-tooltip="{{l.name}}"></uib-tab><!-- -->
</uib-tabset>
